<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
</head>

<body>
    <h1 class="heading">Palindrome Checker</h1>
    <div class="container">
        <div class="checker">
            <p id="p1">Enter in text to check for a palindrome:</p>
            <input type="text" id="text-input" />
            <button id="check-btn" type="button">Check</button>
            <div id="result">
            </div>
        </div>
        <div class="definition">
            <p id="p2">A <i>palindrome</i> is a word, phrase, number or any other sequence of units which has the
                property of reading the same forwards as it does backwards, character for character, disregarding
                punctuation, capitalization and diacritics.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
